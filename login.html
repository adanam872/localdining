<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoDeli - 로그인</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
    <div id="topLogo">
        <a href="#">LoDeli</a>
    </div>
    <div id="loginForm">
        <form>
            <div id="loginLabel">
                로그인 및 회원가입
            </div>

            <div id="inputForm">
                <input type="text" name="id" class="inputText" value="아이디 또는 이메일 입력">
                <input type="password" name="pw" class="inputText" value="비밀번호 입력">
                <input type="submit" value="로그인" id="loginButton">
                <input type="button" value="회원가입" id="joinButton">
            </div>
        </form>
    </div>

    </div>
</body>

</html>
